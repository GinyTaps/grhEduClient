<div *ngIf="typeEtatCivil">

    <dl class="row-md jh-entity-details">
        <dt><span>ID: </span></dt>
        <dd>
            <span> {{typeEtatCivil.codeTypeEtatCivil}}
            </span>
        </dd>

        <dt><span>Libell√©: </span> </dt>
        <dd>
            <span>{{typeEtatCivil.libelleTypeEtatCivil}}</span>
        </dd>

            <span>{{typeEtatCivil.ordreTypeEtatCivil}}</span>

    <button type="submit"
