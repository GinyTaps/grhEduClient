<div class="col-md-4">
	<!-- <div class="row"> -->
	<div class="box">
		<div class="box-header">
			<h3 class="box-title" *ngIf="employe">Ajouter une pathologie de l'employ√© {{employe.nomEmploye}} {{employe.prenomEmploye}}</h3>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="col-sm-6 float-right">
					<div id="example1_filter" class="dataTables_filter">
						<button class="btn btn-primary" placement="bottom" (click)="close()">
							<i class="fa fa-close"></i>
						</button>
						<select>
							<option [ngValue]="Pathologie" [selected]></option>
							<option [ngValue]="Handicap" [routerLink]="['/employe-handicap', id]"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<tr>
						<td>Handicap/Pathologie</td>
						<td>Date</td>
						<td>Actions</td>
					</tr>
					<tr>
						<td><select class="form-control" name="codeTypePathologie"
							[(ngModel)]="employePathologie.id.codeTypePathologie">
								<option [ngValue]=""></option>
								<option *ngFor="let typePathologieOption of typePathologies; trackBy: trackById"
									[ngValue]="typePathologieOption.codeTypePathologie">
									{{typePathologieOption.libelleTypePathologie}}</option>
							</select>
						</td>
						<td> 
							<input type="date" [(ngModel)]="employePathologie.id.dateEmployePathologie">
						</td>
						<td class="actions">
							<!-- <a class="on-default" (click)="createPathologie()"> <i class="fa fa-plus"></i>
										</a> &nbsp; --> 
							<a class="on-default" (click)="editPathologie(employePathologie.id.codeEmploye, employePathologie.id.dateEmployePathologie)">
									<i class="fa fa-pencil"></i>
							</a> &nbsp; 
							<a class="on-default" (click)="deletePathologie(employePathologie.id.codeEmploye, employePathologie.id.dateEmployePathologie)">
									<i class="fa fa-trash-o"></i>
							</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
