<form name="editForm" novalidate (ngSubmit)="save()" #editForm="ngForm" > <!-- role="form" novalidate (ngSubmit)="save()" #editForm="ngForm"> -->

    <div class="modal-header">
        <h4 class="modal-title" id="employeLabel" >Créer ou modifier un employé</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group" [hidden]="!typeSexe.codeTypeSexe">
            <label >ID</label>
            <input type="number" class="form-control" name="codeTypeSexe"
                   [(ngModel)]="typeSexe.codeTypeSexe" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label">Libellé</label>
            <input type="text" class="form-control" name="libelleTypeSexe"
                [(ngModel)]="typeSexe.libelleTypeSexe" />
        </div>
        <div class="form-group">
            <label class="form-control-label" >Ordre</label>
            <input type="number" class="form-control" name="ordreTypeSexe"
                [(ngModel)]="typeSexe.ordreTypeSexe"  />
        </div>
      </div> 
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Retour</span>
        </button>
        <button type="submit"class="btn btn-primary" [disabled]="editForm.form.invalid" > 
            <span class="fa fa-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
