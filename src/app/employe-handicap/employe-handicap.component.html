<div class="col-md-4">
	<!-- <div class="row"> -->
	<div class="box">
		<div class="box-header">
			<h3 class="box-title" *ngIf="employe">Ajouter un handicap de l'employ√© {{employe.nomEmploye}} {{employe.prenomEmploye}}</h3>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="col-sm-6 float-right">
					<div id="example1_filter" class="dataTables_filter">
						<button class="btn btn-primary" placement="bottom" (click)="close()">
							<i class="fa fa-close"></i>
						</button>
						<select>
							<option [ngValue]="Handicap" [selected]></option>
							<option [ngValue]="Pathologie" [routerLink]="['/employe-pathologie', id]"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<tr>
						<td>Type d'handicap</td>
						<td>Date</td>
						<td>Actions</td>
					</tr>
					<tr>
						<td>
							<select class="form-control" name="codeTypeHandicap" [(ngModel)]="employeHandicap.id.codeTypeHandicap">
								<option [ngValue]=""></option>
								<option *ngFor="let typeHandicapOption of typeHandicaps; trackBy: trackById"
									[ngValue]="typeHandicapOption.codeTypeHandicap">
									{{typeHandicapOption.libelleTypeHandicap}}</option>
							</select>
						</td>
						<td> 
							<input type="date" [(ngModel)] ="employeHandicap.id.dateEmployeHandicap">
						</td>
						<td class="actions">
							<!-- <a class="on-default" (click)="createHandicap()"> <i class="fa fa-plus"></i>
										</a> &nbsp; -->
							<a class="on-default" (click)="editHandicap(employeHandicap.id.codeEmploye, employeHandicap.id.dateEmployeHandicap)"> 
								<i class="fa fa-pencil"></i> 
							</a> &nbsp;
							<a class="on-default" (click)="deleteHandicap(employeHandicap.id.codeEmploye, employeHandicap.id.dateEmployeHandicap)">
								<i class="fa fa-trash-o"></i>
							</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
